<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#fff5e6">

  <title>Alive â€“ Life Simulator</title>
  <meta name="description" content="Live your best life, make choices, build your story. A life simulation game.">

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/selfdevelopment.css">
  <link rel="stylesheet" href="css/shop.css">
  <link rel="stylesheet" href="css/overlay.css">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="assets/banner/icon.png">

  <!-- Manifest -->
  <link rel="manifest" href="manifest.json">

  <!-- Phosphor Icons -->
  <script src="https://unpkg.com/@phosphor-icons/web"></script>

  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
  <!-- App Root -->

  <div id="app">
    <div id="loader"
      style="position:fixed;top:0;left:0;width:100%;height:100%;background:linear-gradient(135deg,#1a1a2e 0%,#2d2a44 100%);display:flex;flex-direction:column;align-items:center;justify-content:center;gap:20px;z-index:9999;transition:opacity 0.5s;">
      <div style="font-size:48px;animation:pulse 1.5s ease-in-out infinite;"><i class="ph ph-game-controller"
          style="color:#fff;"></i></div>
      <div
        style="width:48px;height:48px;border:4px solid rgba(255,255,255,0.2);border-top-color:#5ba3ff;border-radius:50%;animation:spin 0.8s linear infinite;">
      </div>
    </div>
    <style>
      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <!-- Game HUD Widget -->
    <div id="hud" class="hud hidden">
      <div class="hud-left">
        <div id="hud-age-name" class="hud-widget">
          <span id="hud-emoji">ðŸ‘¶</span>
          <span class="hud-label" id="hud-label-age"></span>
          <span id="hud-age">0</span>
        </div>
        <div class="hud-widget hud-money">
          <span class="hud-label" id="hud-label-money"></span>
          <span id="hud-money">$0</span>
        </div>
      </div>
      <div class="hud-right">
        <div class="hud-stat" title="Health">
          <span class="hud-label" id="hud-label-health"></span><i class="ph ph-heart hud-icon" aria-hidden="true"></i>
          <div class="hud-bar">
            <div id="hud-bar-health" style="width:100%"></div>
          </div>
        </div>
        <div class="hud-stat" title="Happiness">
          <span class="hud-label" id="hud-label-happiness"></span><i class="ph ph-smiley hud-icon"
            aria-hidden="true"></i>
          <div class="hud-bar">
            <div id="hud-bar-happiness" style="width:100%"></div>
          </div>
        </div>
        <div class="hud-stat" title="Energy">
          <span class="hud-label" id="hud-label-energy"></span><i class="ph ph-lightning hud-icon"
            aria-hidden="true"></i>
          <div class="hud-bar">
            <div id="hud-bar-energy" style="width:100%"></div>
          </div>
        </div>
      </div>
    </div>
    <div id="app-content"></div>
  </div>

  <!-- Core Modules (order matters!) -->
  <script src="js/data/strings.js"></script>
  <script src="js/i18n.js"></script>
  <script src="js/sound.js"></script>
  <script src="js/analytics.js"></script>
  <script src="js/storage.js"></script>
  <script src="js/assets.js"></script>
  <script src="js/buildings.js"></script>
  <script src="js/asset_resolver.js"></script>
  <script src="js/vehicles.js"></script>
  <script src="js/assets/cities.js"></script>
  <script src="js/assets/pets.js"></script>
  <script src="js/assets/characters.js"></script>
  <script src="js/countries.js"></script>
  <!-- fastclick.js removed: 300ms tap delay is already eliminated by
       meta viewport width=device-width on all modern mobile browsers -->
  <script src="js/player_core.js"></script>
  <script src="js/game.js"></script>
  <script src="js/relationships.js"></script>
  <script src="js/shop.js"></script>
  <script src="js/events.js"></script>
  <script src="js/controlled_events.js"></script>
  <script src="js/actions.js"></script>
  <script src="js/cities.js"></script>
  <script src="js/jobs.js"></script>
  <script src="js/names.js"></script>
  <script src="js/richlist.js"></script>
  <script src="js/selfdevelopment.js"></script>
  <script src="js/stats.js"></script>
  <script src="js/needs.js"></script>
  <script src="js/consequences.js"></script>
  <!-- player.js removed - Player class lives in player_core.js -->
  <script src="js/achievements.js"></script>

  <script src="js/ui.js"></script>
  <script src="js/monetization.js"></script>
  <script src="js/main.js"></script>

  <!-- Yandex Games SDK (optional) -->
  <script src="https://yandex.ru/games/sdk/v2" async></script>
</body>

</html>
